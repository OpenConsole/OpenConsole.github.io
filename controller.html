<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>OpenConsole</title>
    <link rel="shortcut icon" href="Resources/favicon.ico">
    <link rel="stylesheet" href="Resources/controller_style.css">
  </head>
  <body>
    <div id="background"></div>
    <div id="header">
      <div id="playerDetails">
        <div class="playerDetailsRow">
          <div class="headerText">Name:</div>
          <input type="text" id="player-name" class="inputText" placeholder="Enter player name..." name="Name" maxlength="10">
        </div>
        <div class="playerDetailsRow">
          <div class="headerText">ID:</div>
          <input type="number" id="receiver-id-a" class="inputText recieverId" name="FirstNumber" min="0" max="99">
          <div class="headerText">.</div>
          <input type="number" id="receiver-id-b" class="inputText recieverId" name="SecondNumber" min="0" max="99">
          <button id="connect-button" class="buttonText">Connect</button>
        </div>
        <div class="playerDetailsRow">
          <select name="games" id="gamesSelect" class="inputText" disabled>
            <option value="" selected="selected">Select game...</option>
          </select>
          <button type="button" id="playButton" class="buttonText" disabled>Play</button>
        </div>

      </div>
      <img id="debugButton" class="logo" src="Resources/logo_dms.png" alt="OpenConsole">
    </div>
  <div class="message" id="message"></div>
 <iframe id="controller" src="" frameBorder="0"></iframe>
  
  <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
  <script src="Code/utils.js"></script>
  <script src="Code/playerSettings.js"></script>
  <script src="Code/sender.js"></script>
</body>
</html>
