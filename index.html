<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenConsole</title>
    <link rel="shortcut icon" href="Resources/favicon.ico">
  </head>
  <body>
    <p><a href="console.html" style="font-size: 32px;">Console</a></p>
    <p><a href="controller.html" style="font-size: 32px;">Controller</a></p>
    <script type="text/javascript" src="//wurfl.io/wurfl.js"></script>
    <script>
        window.addEventListener("keydown", function(e) {
            console.log("Key: " + e.key + ", kCode: " + e.keyCode + ", code: " + e.code);
        })
        if(WURFL.is_mobile === true) {
            window.location.href = "/controller_new.html";
        } else {
            window.location.href = "/console.html";
        }
    </script>
  </body>
